<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleB.css">
    <title>World Cup Hangman!</title>
  </head>
  <body id="background">
    <div class="jumbotron jumbotron-fluid">
     <div class="container text-center">
      <img id="titleImage" class="col-6" src="./images/Title.png">
     </div>
     <div class="container">
      <p id="start" class="lead text-center">Press Spacebar to Start!</p>
     </div>
    </div>
    <div id="container">
     <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
       <div class="carousel-item active">
        <img class="d-block w-100" src="./images/suarez.jpg" alt="First slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/aguero.jpg" alt="Second slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/salah.jpg" alt="Third slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/boateng.jpg" alt="Fourth slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/ronaldo.jpg" alt="Fifth slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/cavani.jpg" alt="Sixth slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/rodriguez.jpg" alt="Seventh slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/chicharito.jpeg" alt="Eighth slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/ramos.jpg" alt="Ninth slide">
       </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="./images/costa.jpg" alt="Tenth slide">
       </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">Next</span>
      </a>
     </div>
    <div class="row justify-content-center">
     <div class="col-3">
      <div class="card">
        <div class="card-body">
         <h5 class="card-title">Wins</h5>
         <p id="wins" class="card-text font-weight-bold"></p>
        </div>
      </div>
     </div>
     <div class="col-6">
      <div>
       <P class="lead text-center">Player Name</P>
       <div id="unsolvedName" class="lead text-center">

       </div>
      </div>
      <div id="lettersSpaces">
       
      </div>
      <div id="numberOfGuesses">
       <p class="lead text-center">Number of Guesses Remaining:</p>
       <div class="numberOfGuesses lead text-center font-weight-bold">

       </div>
      </div>
      <div class="lettersGuessed">
       <p class="lead text-center">Wrong Letters Guessed:</p>
       <div id="wrongLetters" class="lead text-center">

       </div>
      </div>
     </div>
     <div class="col-3">
      <div class="card">
        <div class="card-body">
         <h5 class="card-title">Losses</h5>
         <p id="losses" class="card-text font-weight-bold"></p>
        </div>
      </div>
     </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./javascript/game2.js"></script>
  </body>
</html>
